<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REACT client</title>
    <!--<link rel="stylesheet" href="/style.css">-->
</head>

<body>

<main id="app">
    <h1 class="title">
        Simple REST API client displaying notes from local JAVA server
    </h1>
    <button id="reloadFromServer" type="button">reload from server</button>
    <button id="addNewNote" type="button">add new note</button>
    <div id="notes">
        <ul id="notesList"></ul>
        <label id="noNotesLabel"><i>No notes present</i></label>
    </div>


    <section class="counter">
        <div class="counter-info">
            <p class="counter-text">Counter is</p>
            <p class="counter-value" id="counter-value"></p>
        </div>
        <div class="counter-interaction">
            <button id="increaseByOne" type="button">+1</button>
            <button id="increaseByTwo" type="button">+2</button>
            <button id="decreaseByOne" type="button">-1</button>
            <button id="decreaseByTwo" type="button">-2</button>
        </div>
    </section>
</main>

<!--
    Dialog used to add/edit notes.
    For new notes only show title and content.
    For editing notes also show their ID and timestamp.
-->
<dialog id="noteDialog">
    <form method="dialog" id="dialogForm">
        <div id="noteIdLabelDialog">
            <label>ID:</label> <label id="noteIdDialog"></label>
        </div>
        <div id="noteTimestampLabelDialog">
            <i><label>Last edited on:</label> <label id="noteTimestampDialog"></label></i>
        </div>
        <label>Title: <br> <input type="text" id="noteTitleDialog"> </label>
        <br>
        <label>Content: <br> <input type="text" id="noteContentDialog"> </label>
        <menu>
            <button value="cancel">Cancel</button>
            <button value="ok">OK</button>
        </menu>
    </form>
</dialog>

<script type="module" src="/src/main.js"></script>
</body>

</html>
